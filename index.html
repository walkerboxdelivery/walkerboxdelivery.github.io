<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalkerBox</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            direction: rtl;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem; 
        }
        main {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        h2, h3 {
            color: #333;
            font-size: 1.8rem; 
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: calc(100% - 1.1rem); /* Adjust the width */
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            direction: ltr; /* Ensure left-to-right typing */
            text-align: left; /* Align text to the left */
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        footer ul {
            list-style-type: none;
            padding: 0;
        }
        footer ul li {
            display: inline;
            margin-right: 10px;
        }
        footer ul li a {
            color: #fff;
            text-decoration: none;
        }
        footer ul li a:hover {
            text-decoration: underline;
        }
        .logo-container {
            text-align: center;
            margin-top: 20px; 
        }
        .logo-container img {
            max-width: 450px; 
            display: block;
            margin: 0 auto; 
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .links a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem; /* Adjust font size for smaller screens */
            }
            main {
                padding: 10px; /* Decrease padding for smaller screens */
            }
            .container {
                padding: 10px; /* Decrease padding for smaller screens */
            }
            .logo-container img {
                max-width: 100%; /* Adjust image size for smaller screens */
            }
            .links a {
                font-size: 1rem; /* Decrease font size for smaller screens */
            }
            h1 {
                font-size: 1.8rem; /* קטנת גודל הכותרת במסכים קטנים */
            }
            p {
                font-size: 1rem; /* קטנת גודל הטקסט במסכים קטנים */
            }
           /* Adjust font size for "תשתתפו איתנו" */
  #contact h3 {
        font-size: 1.5rem; /* Adjust the font size as needed */
           }

    /* Adjust font size for "הזינו פרטים ליצירת קשר" */
  #contact h1 {
        font-size: 1.3rem; /* Adjust the font size as needed */
           }

        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>שם העסק</h1>
        </div>
    </header>
    <main class="container">
        <section id="contact">
            <h3>תשתתפו איתנו</h3>
            <h1>הזינו פרטים ליצירת קשר</h1>
            <form action="https://formspree.io/f/xvgpolwz" method="POST">
                <label for="email">כתובת האימייל שלכם:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">מספר הטלפון:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="business">שם העסק:</label>
                <input type="text" id="business" name="business" required>
                <input type="submit" value="שלח">
            </form>
            <div class="logo-container">
                <img src="img/logo.JPEG" alt="לוגו העסק">
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <ul>
                <li><a href="aboutus-index.html">אודותינו</a></li>
                <li><a href="mailto:tameerfaris8@gmail.com">צרו קשר</a></li> <!-- קישור לצור קשר -->
                <li><a href="tel:+972527734512">תתקשרו אלינו</a></li>
            </ul>
            <p>כל הזכויות שמורות &copy; 2024 WalkerBox.</p>
        </div>
    </footer>
</body>
</html>
